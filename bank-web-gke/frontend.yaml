apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-web
  labels:
    app: bank-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bank-web
  template:
    metadata:
      labels:
        app: bank-web
    spec:
      containers:
        - name: bank-web
          image: REGION-docker.pkg.dev/PROJECT_ID/REPO_NAME/bank-web:TAG
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
apiVersion: v1
kind: Service
metadata:
  name: bank-web-svc
  labels:
    app: bank-web
spec:
  type: LoadBalancer
  selector:
    app: bank-web
  ports:
    - name: http
      port: 80
      targetPort: 80
