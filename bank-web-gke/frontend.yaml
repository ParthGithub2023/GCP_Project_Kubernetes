apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-web
  labels:
    app: bank-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bank-web
  template:
    metadata:
      labels:
        app: bank-web
    spec:
      containers:
        - name: bank-web
          image: us-central1-docker.pkg.dev/gcp-class-14/parths-bank-images/bank-web:v1
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: bank-web-svc
spec:
  type: LoadBalancer
  selector:
    app: bank-web
  ports:
    - port: 80
      targetPort: 80
