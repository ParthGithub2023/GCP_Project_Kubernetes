steps:
- id: Building backend image
  name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '-t',
    'us-central1-docker.pkg.dev/gcp-class-14/parths-bank-images/bank-api:$COMMIT_SHA',
    '-f', 'bank-api-gke/Dockerfile',
    'bank-api-gke'
  ]

- id: Push backend image
  name: 'gcr.io/cloud-builders/docker'
  args: [
    'push',
    'us-central1-docker.pkg.dev/gcp-class-14/parths-bank-images/bank-api:$COMMIT_SHA'
  ]

- id: Deploy backend to GKE
  name: 'gcr.io/cloud-builders/gke-deploy'
  args: [
    'run',
    '--filename=bank-api-gke/backend.yaml',
    '--image=us-central1-docker.pkg.dev/gcp-class-14/parths-bank-images/bank-api:$COMMIT_SHA',
    '--cluster=parths-bankproject-cluster',
    '--location=us-central1'
  ]

images:
- 'us-central1-docker.pkg.dev/gcp-class-14/parths-bank-images/bank-api:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
